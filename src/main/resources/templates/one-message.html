<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <br><br>
    <form action="#" th:action="@{/messages/save}" th:object="${oneMess}">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{text}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{tag}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Enter</button>
    </form>
</div>

</body>
</html>
