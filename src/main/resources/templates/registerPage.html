<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container text-center">
    <br><br>
    <h1>User Registration - Sign Up</h1>
    <br><br>
    <form action="#" th:action="@{/process_register}" th:object="${newUser}"
          style="max-width: 600px; margin: 0 auto;">

<!--        <input type="hidden" th:field="*{id}" />-->
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-6">
                    <input type="text" th:field="*{email}" placeholder="e-mail" class="form-control" required minlength="2" maxlength="15">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-6">
                    <input type="text" th:field="*{username}" placeholder="username" class="form-control" required minlength="2" maxlength="15">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-6">
                    <input type="password" th:field="*{password}" placeholder="password" class="form-control" required minlength="2" maxlength="64"/>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-info col-2">Sing Up</button>
    </form>
</div>

</body>
</html>
